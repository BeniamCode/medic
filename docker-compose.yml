version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: medic_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: medic_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  typesense:
    image: typesense/typesense:26.0
    container_name: medic_typesense
    ports:
      - "8108:8108"
    volumes:
      - typesense_data:/data
    command: --data-dir /data --api-key=xyz

volumes:
  postgres_data:
  typesense_data:
